name: Backend CI
on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Detect backend
        id: detect
        run: |
          if [ -d backend ] || [ -d apps/api ]; then
            echo "run_ci=true" >> $GITHUB_OUTPUT
          else
            echo "run_ci=false" >> $GITHUB_OUTPUT
          fi
      - name: Set up Python
        if: steps.detect.outputs.run_ci == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        if: steps.detect.outputs.run_ci == 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
      - name: Run backend tests
        if: steps.detect.outputs.run_ci == 'true'
        run: |
          if [ -d backend ]; then cd backend && pytest || exit 1; fi
          if [ -d apps/api ]; then cd apps/api && pytest || exit 1; fi
      - name: Skip backend CI
        if: steps.detect.outputs.run_ci == 'false'
        run: echo "No backend folder; skipping"
