version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: wms
      POSTGRES_PASSWORD: wms
      POSTGRES_DB: wms
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  api:
    build: ..
    env_file:
      - ../.env
    command: ["uvicorn", "orchestrator.main:app", "--host", "0.0.0.0", "--port", "8000"]
    depends_on:
      - db
    ports:
      - "8000:8000"
  worker:
    build: ..
    env_file:
      - ../.env
    command: ["python", "-m", "orchestrator.worker"]
    depends_on:
      - db
volumes:
  db-data:
